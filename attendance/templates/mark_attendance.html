<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            background-color: #000;
            display: block; /* Ensure video takes its own line */
        }

        canvas {
            display: none; /* Hidden by default, used for capturing image */
        }

        button {
            padding: 12px 25px;
            background-color: #00c9a7;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background-color: #00b89f;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }

        .messages li {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: #ffe;
            font-weight: bold;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .messages .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <h2>Mark Attendance (ID Card Scan)</h2>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <div class="container">
        <video id="video" autoplay playsinline></video>
        <button id="captureButton" class="btn btn-primary">Capture ID Card</button>
        <canvas id="canvas" style="display:none;"></canvas>

        <form method="post" action="{% url 'mark_attendance' %}" id="attendanceForm">
            {% csrf_token %}
            <input type="hidden" name="captured_image" id="capturedImageInput">
        </form>
    </div>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const capturedImageInput = document.getElementById('capturedImageInput');
        const attendanceForm = document.getElementById('attendanceForm');

        // Access camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }) // Prefer rear camera
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
                alert("Could not access camera. Please ensure camera permissions are granted.");
            });

        captureButton.addEventListener('click', () => {
            // Set canvas dimensions to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the video frame to the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get image data from canvas
            const imageData = canvas.toDataURL('image/png'); // You can use 'image/jpeg' for smaller size

            // Set the hidden input value
            capturedImageInput.value = imageData;

            // Submit the form
            attendanceForm.submit();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
